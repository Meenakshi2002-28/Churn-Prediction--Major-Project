<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an Account</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            height: 100vh;
            background-color: black;
            color: #fff;
        }

        .container {
            display: flex;
            width: 100%;
        }

        .left-section {
            width: 50%;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .left-section img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .right-section {
            background-color: black;
            width: 50%;
            padding: 80px 60px;
            margin-top: 50px;
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            margin-left: 80px;
            margin-top: -10px;
        }

        form input,
        form button {
            width: 500px;
            padding: 15px;
            margin-bottom: 20px;
            border: none;
            border-radius: 8px;
        }

        input {
            background-color: #2b2a3c;
            color: #fff;
        }

        button {
            background-color: #6c5ce7;
            color: #fff;
            cursor: pointer;
            font-size: 1rem;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .or-divider {
            text-align: center;
            margin-bottom: 20px;
        }

        .social-buttons {
            display: flex;
            gap: 10px;
        }

        .social-buttons button {
            flex: 1;
            background: #333;
        }

        .flash-message {
            padding: 15px;
            border-radius: 8px;
            font-size: 1rem;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
        }

        .flash-message.error {
            background-color: #ff4d4d;
            /* Soft red */
            color: #fff;
        }

        .flash-message.success {
            background-color: #4caf50;
            /* Soft green */
            color: #fff;
        }

        p{
            margin-left: 110px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="left-section">
            <img src="{{ url_for('static', filename='images/login.png') }}" alt="Login Image">
        </div>
        <div class="right-section">

            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            {% for category, message in messages %}
            <div class="flash-message {{ category }}">
                {{ message }}
            </div>
            {% endfor %}
            {% endif %}
            {% endwith %}



            <h2>Create an account</h2>
            <form method="POST" action="{{ url_for('signup_form') }}">
                <!-- Name Field -->
                <input type="text" id="name" name="name" value="{{ name }}" placeholder="Name" required>
                <p id="name-error"
                    style="color: #ff4d4d; font-size: 0.8rem; margin-top: -5px; margin-left: 10px; margin-bottom: 10px;">
                </p>

                <!-- Name Field with custom validation -->
                <script>
                    const nameInput = document.getElementById('name');
                    const nameError = document.getElementById('name-error');

                    nameInput.addEventListener('input', function () {
                        const namePattern = /^[A-Za-z ]+$/;
                        if (!namePattern.test(nameInput.value)) {
                            nameError.textContent = "Only alphabetic letters are allowed.";
                        } else {
                            nameError.textContent = "";
                        }
                    });
                </script>

                <!-- Username Field -->
                <input type="text" name="username" value="{{ username }}" placeholder="Username" required>

                <!-- Email Field -->
                <input type="email" name="email" value="{{ email }}" placeholder="Email" required>

                <!--Oraganization Name Field-->
                <input type="text" name="organization" value="{{ organization }}" placeholder="Organization Name" required>

                <!-- Password Fields (never repopulate these for security) -->
                <input type="password" id="password" name="password" placeholder="Password" required>
                <p id="password-error"
                    style="color: #ff4d4d; font-size: 0.8rem; margin-top: -5px; margin-left: 10px; margin-bottom: 10px;">
                </p>

                <!-- Password Field with custom validation -->
                <script>
                    const passwordInput = document.getElementById('password');
                    const passwordError = document.getElementById('password-error');

                    passwordInput.addEventListener('input', function () {
                        const passwordPattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
                        if (!passwordPattern.test(passwordInput.value)) {
                            passwordError.textContent = "Password must be at least 8 characters, with 1 uppercase, 1 lowercase, 1 special character.";
                        } else {
                            passwordError.textContent = "";
                        }
                    });
                </script>

                <input type="password" name="confirm_password" placeholder="Confirm Password" required>

                <button type="submit">Sign Up</button>
            </form>
            <p>Already have an account? <a href="/login" style="color: #6c5ce7;">Log in</a>
        </div>
    </div>
</body>
</html>
