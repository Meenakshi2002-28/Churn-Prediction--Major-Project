<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
                .profile-wrapper {
  position: fixed;
  top: 15px;
  right: 20px;
  z-index: 999;
}

.profile-icon {
  color: black;
  font-size: 28px;
  cursor: pointer;
}

.profile-dropdown {
  display: none;
  position: absolute;
  right: 0;
  top: 40px;
  background-color: #2c2b3c;
  color: white;
  padding: 10px 15px;
  border-radius: 10px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.4);
  min-width: 150px;
}

.profile-dropdown .username {
  margin: 0;
  font-weight: bold;
}

.profile-dropdown .logout-btn {
  display: block;
  margin-top: 10px;
  color: #ffffff;
  text-decoration: none;
  font-weight: bold;
}

.profile-dropdown .logout-btn:hover {
  text-decoration: underline;
}
    </style>
</head>
<body>
    <div class="profile-wrapper">
        <div class="profile-icon" id="profile-toggle">
          <i class="fas fa-user-circle"></i>
        </div>
      
        <div class="profile-dropdown" id="profile-dropdown">
          <p class="username">{{ session['name'] }}</p>
          <a href="{{ url_for('logout') }}" class="logout-btn">Logout</a>
        </div>
      </div>
      
    <h1>Prediction Result</h1>
    <p>The customer is predicted to: <strong>{{ prediction }}</strong></p>

    <script>
        const profileToggle = document.getElementById('profile-toggle');
        const dropdown = document.getElementById('profile-dropdown');
      
        profileToggle.addEventListener('click', () => {
          dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
        });
      
        window.addEventListener('click', function (e) {
          if (!profileToggle.contains(e.target) && !dropdown.contains(e.target)) {
            dropdown.style.display = 'none';
          }
        });
    </script>
      
</body>
</html>
