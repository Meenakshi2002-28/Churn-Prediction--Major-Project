<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

  <title>Responsive Dashboard</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
    }

    /* Sidebar Styles */
    .sidebar {
      width: 60px; /* Initially collapsed */
      background-color: #1c1b29;
      color: white;
      transition: width 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow: hidden;
    }

    .sidebar.expanded {
      width: 150px; /* Expanded width */
    }

    .menu-icon {
      font-size: 24px;
      cursor: pointer;
      margin: 20px 0;
      text-align: center;
      padding: 10px;
      background-color: #34495e;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .sidebar-menu {
      list-style: none;
      padding: 0;
      width: 100%;
      margin-top: 10px;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }

    .sidebar-menu li {
      padding: 15px;
      text-align: center;
      border-bottom: 1px solid #34495e;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .sidebar-menu a {
      color: white;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .sidebar-menu i {
      font-size: 18px; /* Icon size */
    }

    .sidebar.expanded .sidebar-menu li span {
      display: inline-block; /* Show text when expanded */
    }

    .sidebar-menu span {
      display: none; /* Hide text by default */
    }

    /* Move logout to the bottom */
    .sidebar-menu .logout {
      margin-top: auto; /* Push logout item to the bottom */
      border-top: 1px solid #34495e; /* Optional: Add a line above logout */
    }

    /* Main Content Styles */
    .main-content {
      flex-grow: 1;
      padding: 20px;
      background-color: #ecf0f1;
    }

    .header h1 {
      margin-bottom: 20px;
      font-size: 24px;
    }

    .boxes {
      display: flex;
      gap: 20px;
    }

    .box {
      background-color: #3498db;
      color: white;
      padding: 20px;
      text-align: center;
      border-radius: 8px;
      flex: 1;
      font-size: 18px;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .sidebar {
        width: 60px; /* Always collapsed on small screens */
      }

      .sidebar.expanded {
        width: 100px; /* Slightly smaller expanded width on small screens */
      }

      .menu-icon {
        font-size: 20px;
        width: 35px;
        height: 35px;
      }

      .main-content {
        padding: 10px;
      }

      .boxes {
        flex-direction: column;
      }

      .box {
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <div class="menu-icon" id="menu-icon">&#9776;</div>

    <ul class="sidebar-menu">
      <li><a href="{{ url_for('prediction') }}"><i class="fas fa-chart-line"></i><span> Prediction</span></a></li>
      <li><a href="#"><i class="fas fa-database"></i><span> Dataset</span></a></li>
      <!-- Logout Icon at the bottom -->
      <li class="logout"><a href="{{ url_for('logout') }}"><i class="fas fa-sign-out-alt"></i><span> Logout</span></a></li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <div class="header">
      <h1>Welcome {{ session['name'] }}</h1>
    </div>
    <div class="boxes">
      <div class="box">Box 1</div>
      <div class="box">Box 2</div>
      <div class="box">Box 3</div>
    </div>
  </div>

  <!-- Internal JavaScript -->
  <script>
    // Toggle sidebar expansion
    const sidebar = document.getElementById('sidebar');
    const menuIcon = document.getElementById('menu-icon');

    menuIcon.addEventListener('click', () => {
      sidebar.classList.toggle('expanded');
    });

    // Collapse sidebar automatically on smaller screens
    window.addEventListener('resize', () => {
      if (window.innerWidth <= 768) {
        sidebar.classList.remove('expanded');
      }
    });
  </script>
</body>
</html>
