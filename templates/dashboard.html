<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <title>Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    body {
      display: flex;
      height: 100vh;
      background-color: #f8f9fa
    }

    .sidebar {
      width: 60px;
      background-color: #0d2b4b;
      transition: width 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow: hidden;
          box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
    }

    .sidebar.expanded {
          width: 200px;
        }

    .menu-icon {
      font-size: 24px;
      cursor: pointer;
      margin: 20px 0;
      padding: 10px;
      background-color: #34495e;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      transition: all 0.3s ease;
    }

    .menu-icon:hover {
          background-color: #3d566e;
          transform: rotate(90deg);
        }

    .sidebar-menu {
      list-style: none;
      padding: 0;
      width: 100%;
      margin-top: 10px;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }

    .sidebar-menu li {
          padding: 15px;
          text-align: left;
          border-bottom: 1px solid rgba(255, 255, 255, 0.1);
          display: flex;
          align-items: center;
          justify-content: flex-start;
          transition: background-color 0.3s ease;
        }

        .sidebar-menu li:hover {
          background-color: #34495e;
        }

    .sidebar-menu a {
      color: white;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 10px;
      width: 100%;
    }

        .sidebar-menu i {
  font-size: 18px;
  min-width: 24px;
  text-align: center;
  transition: transform 0.2s ease, color 0.2s ease;
}

.sidebar-menu li:hover i {
  transform: scale(1.2); /* slightly bigger on hover */
        /* optional: adds a nice hover color */
}


    .sidebar.expanded .sidebar-menu li span {
      display: inline-block;
    }

    .sidebar-menu span {
      display: none;
      white-space: nowrap;
    }

    .sidebar-menu .logout {
          margin-top: auto;
          border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

    .main-content {
      flex-grow: 1;
      padding: 20px;
      background-color:#f8f9fa
    }

    .header h1 {
      margin-bottom: 20px;
      font-size: 24px;
      color: black;
    }

    @keyframes slideInFade {
  0% {
    transform: translateY(-20px);
    opacity: 0;
  }
  100% {
    transform: translateY(0);
    opacity: 1;
  }
}

.header h1 {
  animation: slideInFade 0.8s ease-out;
}


    .dashboard-metrics {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .metric-box {
      background-color: #123458;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      color: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
    }

    .metric-box:hover {
    transform: translateY(-5px);
    box-shadow: 0 6px 16px rgba(0, 0, 0, 0.25);
  }

    .metric-box h2 {
      font-size: 20px;
      margin-bottom: 10px;
    }

    .metric-box p {
      font-size: 30px;
      font-weight: bold;
    }

    @media (max-width: 768px) {
      .sidebar {
        width: 60px;
      }

      .sidebar.expanded {
        width: 100px;
      }

      .menu-icon {
        font-size: 20px;
        width: 35px;
        height: 35px;
      }

      .main-content {
        padding: 10px;
      }
      
    }
  </style>
</head>
<body>
  <div class="sidebar" id="sidebar">
    <div class="menu-icon" id="menu-icon">&#9776;</div>
    <ul class="sidebar-menu">
        <li><a href="{{ url_for('dashboard') }}"><i class="fas fa-home"></i><span> Home</span></a></li>
        <li><a href="{{ url_for('prediction') }}"><i class="fas fa-chart-line"></i><span> Prediction</span></a></li>
        <li><a href="{{ url_for('bulk_upload') }}"><i class="fas fa-database"></i><span> Dataset</span></a></li>
        <li><a href="{{ url_for('past_predictions') }}"><i class="fas fa-history"></i><span> Past Predictions</span></a></li>
        <li class="logout"><a href="{{ url_for('logout') }}"><i class="fas fa-sign-out-alt"></i><span> Logout</span></a></li>
    </ul>
</div>

  <div class="main-content">
    <div class="header">
      <h1>Welcome {{ session['name'] }}</h1>
    </div>
    <div class="dashboard-metrics">
      <div class="metric-box">
        <h2>Total Users</h2>
        <p>1,25,000</p>
      </div>
      <div class="metric-box">
        <h2>Churned Users</h2>
        <p>35,000</p>
      </div>
      <div class="metric-box">
        <h2>Retained Users</h2>
        <p>90,000</p>
      </div>
    </div>
  </div>

  <script>
    const sidebar = document.getElementById('sidebar');
    const menuIcon = document.getElementById('menu-icon');

    menuIcon.addEventListener('click', () => {
      sidebar.classList.toggle('expanded');
    });

    window.addEventListener('resize', () => {
      if (window.innerWidth <= 768) {
        sidebar.classList.remove('expanded');
      }
    });
  </script>
</body>
</html>
