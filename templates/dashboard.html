<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

  <title>Responsive Dashboard</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
    }

    /* Sidebar Styles */
    .sidebar {
      width: 50px; /* Collapsed width */
      background-color: #1c1b29;
      color: white;
      transition: width 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      overflow: hidden;
    }

    .sidebar.expanded {
      width: 150px; /* Expanded width */
    }

    .menu-icon {
      font-size: 24px;
      cursor: pointer;
      margin: 20px 0;
      text-align: center;
      padding: 10px;
      background-color: #34495e;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .sidebar-menu {
      list-style: none;
      padding: 0;
      width: 100%;
      margin-top: -30px;
    }

    .sidebar-menu li {
      padding: 15px;
      text-align: center;
      border-bottom: 1px solid #34495e;
      display: none; /* Hidden by default */
    }

    .sidebar.expanded .sidebar-menu li {
      display: block; /* Show when expanded */
    }

    .sidebar-menu a {
      color: white;
      text-decoration: none;
    }

    /* Main Content Styles */
    .main-content {
      flex-grow: 1;
      padding: 20px;
      background-color: #ecf0f1;
    }

    .header h1 {
      margin-bottom: 20px;
      font-size: 24px;
    }

    .boxes {
      display: flex;
      gap: 20px;
    }

    .box {
      background-color: #3498db;
      color: white;
      padding: 20px;
      text-align: center;
      border-radius: 8px;
      flex: 1;
      font-size: 18px;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .sidebar {
        width: 60px; /* Always collapsed on small screens */
      }

      .sidebar.expanded {
        width: 100px; /* Slightly smaller expanded width */
      }

      .menu-icon {
        font-size: 20px;
        width: 35px;
        height: 35px;
      }

      .main-content {
        padding: 10px;
      }

      .boxes {
        flex-direction: column;
      }

      .box {
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <div class="menu-icon" id="menu-icon">&#9776;</div>
    <div class="sidebar-menu">
      <a href="#">Prediction</a>
      <a href="#"><i class="fa-solid fa-database"></i>Dataset</a>
    </div>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <div class="header">
      <h1>Welcome Name</h1>
    </div>
    <div class="boxes">
      <div class="box">Box 1</div>
      <div class="box">Box 2</div>
      <div class="box">Box 3</div>
    </div>
  </div>

  <!-- Internal JavaScript -->
  <script>
    // Toggle sidebar expansion
    const sidebar = document.getElementById('sidebar');
    const menuIcon = document.getElementById('menu-icon');

    menuIcon.addEventListener('click', () => {
      sidebar.classList.toggle('expanded');
    });

    // Collapse sidebar automatically on smaller screens
    window.addEventListener('resize', () => {
      if (window.innerWidth <= 768) {
        sidebar.classList.remove('expanded');
      }
    });
  </script>
</body>
</html>
