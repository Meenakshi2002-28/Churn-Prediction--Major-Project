<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            height: 100vh;
            background-color: #000000;
            color: #fff;
        }

        .container {
            display: flex;
            width: 100%;
        }

        .left-section {
            width: 50%;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .left-section img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .right-section {
            background-color: black;
            width: 40%;
            padding: 60px 50px;
            margin-top: 100px;
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            margin-left: 90px;
        }

        h5 {
            margin-left: 10px;
            margin-bottom: 30px;
        }

        form input,
        form button {
            width: 500px;
            padding: 15px;
            margin-bottom: 10px;
            border: none;
            border-radius: 8px;
        }

        input {
            background-color: #2b2a3c;
            color: #fff;
        }

        button {
            background-color: #6c5ce7;
            color: #fff;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
        }

        .alert-container {
            position: fixed;
            top: 50px;
            right: 230px;
            width: 500px;
            text-align: center;
            z-index: 999;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .alert.success {
            background-color: #4caf50;
            color: #fff;
        }

        .alert.error {
            background-color: #ff4d4d;
            color: #fff;
        }
        .password-container i {
            color: #ccc;
        }
        .password-container i:hover {
            color: #fff;
        }

    </style>
</head>

<body>
    <div class="container">
        <div class="left-section">
            <img src="{{ url_for('static', filename='images/reset_password.png') }}" alt="Reset Password Image">
        </div>

        <div class="right-section">

            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            <div class="alert-container">
                {% for category, message in messages %}
                <div class="alert {{ category }}">
                    {{ message }}
                </div>                
                {% endfor %}
            </div>
            {% endif %}
            {% endwith %}

            <h2>Reset Password</h2>
            <form method="POST" action="/reset_password">

                <input type="hidden" name="email" value="{{ email }}">

            <!-- Password Fields (never repopulate these for security) -->
            <div class="password-container" style="position: relative; width: 500px;">
                <input type="password" id="password" name="password" placeholder="Password" required
                    style="padding-right: 40px;">
                <i id="toggle-password" class="fas fa-eye"
                    style="position: absolute; top: 40%; right: 15px; transform: translateY(-50%); cursor: pointer;">
                </i>
            </div>
            <p id="password-error"
                style="color: #ff4d4d; font-size: 0.8rem; margin-top: -5px; margin-left: 10px; margin-bottom: 10px;">
            </p>

            <script>
                const passwordInput = document.getElementById('password');
                const passwordError = document.getElementById('password-error');
                const togglePassword = document.getElementById('toggle-password');

                // Password validation
                passwordInput.addEventListener('input', function () {
                const passwordPattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*[@$!%*?&])[A-Za-z@$!%*?&]{8,}$/;
                    if (!passwordPattern.test(passwordInput.value)) {
                        passwordError.textContent = "Password must be at least 8 characters, with 1 uppercase, 1 lowercase, 1 special character.";
                    } else {
                        passwordError.textContent = "";
                    }
                });

                // Toggle visibility
                togglePassword.addEventListener('click', function () {
                    const isPassword = passwordInput.type === "password";
                    passwordInput.type = isPassword ? "text" : "password";
                    togglePassword.classList.toggle('fa-eye');
                    togglePassword.classList.toggle('fa-eye-slash');
                });
            </script>
            <!-- Confirm Password Field with Font Awesome toggle -->
            <div class="password-container" style="position: relative; width: 500px;">
                <input type="password" id="confirm-password" name="confirm_password" placeholder="Confirm Password"
                    required style="padding-right: 40px;">
                <i id="toggle-confirm-password" class="fas fa-eye"
                    style="position: absolute; top: 40%; right: 15px; transform: translateY(-50%); cursor: pointer;">
                </i>
            </div>


            <script>
                const confirmPasswordInput = document.getElementById('confirm-password');
                const toggleConfirmPassword = document.getElementById('toggle-confirm-password');

                // Toggle visibility for Confirm Password
                toggleConfirmPassword.addEventListener('click', function () {
                    const isPassword = confirmPasswordInput.type === "password";
                    confirmPasswordInput.type = isPassword ? "text" : "password";
                    toggleConfirmPassword.classList.toggle('fa-eye');
                    toggleConfirmPassword.classList.toggle('fa-eye-slash');
                });
            </script>
            <button type="submit">Submit</button>
</body>

</html>
