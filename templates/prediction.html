<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Customer Churn Prediction</title>
    <style>
        :root {
            --primary: #7c3aed;
            --primary-light: #8654fd;
            --secondary: #10b981;
            --danger: #ef4444;
            --dark: #0f172a;
            --light: #f8fafc;
            --gray: #94a3b8;
            --card-bg: #ffffff;
            --sidebar-bg: #1e293b;
            --sidebar-active: #334155;
            --sidebar-hover: #2d3748;
            --form-bg: #1e293b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            display: flex;
            min-height: 100vh;
            color: var(--dark);
            background-color: #f1f5f9;
            overflow: hidden; /* Prevent body scrolling */
        }

        /* Sidebar - Dark Theme */
        .sidebar {
            width: 80px;
            background-color: var(--sidebar-bg);
            transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
            z-index: 100;
            position: fixed;
            height: 100vh;
        }

        .sidebar.expanded {
            width: 240px;
        }

        .menu-icon {
            font-size: 20px;
            cursor: pointer;
            margin: 25px 0;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            transition: all 0.3s ease;
        }

        .menu-icon:hover {
            background-color: var(--primary);
            transform: rotate(90deg);
        }

        .sidebar-menu {
            list-style: none;
            padding: 0;
            width: 100%;
            margin-top: 10px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .sidebar-menu li {
            padding: 14px 20px;
            text-align: left;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            transition: all 0.3s ease;
            margin: 4px 10px;
            border-radius: 8px;
            position: relative;
        }

        .sidebar-menu li:not(.active):hover {
            background-color: var(--sidebar-hover);
        }

        .sidebar-menu li.active {
            background-color: var(--sidebar-active);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .sidebar-menu li.active::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 4px;
            background-color: var(--primary);
            border-radius: 4px 0 0 4px;
        }

        .sidebar-menu li.active a {
            color: white;
        }

        .sidebar-menu li.active i {
            color: var(--primary-light);
        }

        .sidebar-menu a {
            color: var(--gray);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 15px;
            width: 100%;
            font-weight: 500;
            transition: color 0.2s ease;
        }

        .sidebar-menu i {
            font-size: 18px;
            min-width: 24px;
            text-align: center;
            transition: all 0.2s ease;
            color: var(--gray);
        }

        .sidebar-menu li:hover i {
            color: white;
        }

        .sidebar.expanded .sidebar-menu li span {
            display: inline-block;
            font-weight: 500;
        }

        .sidebar-menu span {
            display: none;
            white-space: nowrap;
        }

        .sidebar-menu .logout {
            margin-top: auto;
            margin-bottom: 20px;
        }

        .sidebar-menu .logout:hover {
            background-color: rgba(239, 68, 68, 0.1);
        }

        .sidebar-menu .logout:hover i {
            color: var(--danger);
        }

        /* Profile Dropdown */
        .profile-wrapper {
            position: fixed;
            top: 25px;
            right: 30px;
            z-index: 999;
        }

        .profile-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--primary);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-weight: 600;
            box-shadow: 0 2px 10px rgba(79, 70, 229, 0.3);
            transition: all 0.3s ease;
        }

        .profile-icon:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.4);
        }

        .profile-dropdown {
            display: none;
            position: absolute;
            right: 0;
            top: 55px;
            background-color: var(--card-bg);
            color: var(--dark);
            padding: 15px;
            border-radius: 12px;
            min-width: 200px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            border: 1px solid #e2e8f0;
        }

        .profile-dropdown .username {
            margin: 0;
            font-weight: 600;
            color: var(--dark);
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }

        .profile-dropdown .logout-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 10px;
            color: var(--danger);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s ease;
        }

        .profile-dropdown .logout-btn:hover {
            color: #dc2626;
        }

        /* Main Content */
        .main-content {
            flex-grow: 1;
            padding: 20px;
            background-color: #f1f5f9;
            margin-left: 80px;
            transition: margin-left 0.3s ease;
            height: 100vh;
            overflow-y:hidden; /* Allow scrolling only in main content if needed */
        }

        .sidebar.expanded ~ .main-content {
            margin-left: 240px;
        }

        /* Form Container */
        .form-container {
            max-width: 900px;
            margin: 0 auto;
            background-color: var(--card-bg);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            height: calc(100vh - 40px); /* Fit within viewport minus padding */
            display: flex;
            flex-direction: column;
        }

        .form-header {
            margin-bottom: 15px;
            text-align: center;
        }

        h1 {
            color: #2c3e50;
            font-weight: 600;
            margin-bottom: 15px;
            position: relative;
            padding-bottom: 10px;
            font-size: 1.5rem;
        }

        h1:after {
            content: '';
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            bottom: 0;
            width: 50px;
            height: 3px;
            background: linear-gradient(to right, #3498db, #9b59b6);
        }

        .form-content {
            flex-grow: 1;
            overflow-y: hidden;
            padding: 5px;
        }

        .form-row {
            display: flex;
            gap: 15px;
            height: calc(100% - 60px); /* Adjust based on your needs */
        }

        .form-column {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .form-group {
            margin-bottom: 12px;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            color: var(--dark);
            font-size: 0.9rem;
        }

        .form-control {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            background-color: var(--light);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.1);
        }

        .form-footer {
            margin-top: auto;
            padding-top: 15px;
        }

        .predict-btn {
            width: 100%;
            padding: 12px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .predict-btn:hover {
            background-color: var(--primary-light);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(124, 58, 237, 0.3);
        }

        /* Result Display */
        .result {
            padding: 15px;
            margin-top: 15px;
            border-radius: 8px;
            font-weight: 600;
            text-align: center;
            display: none;
            font-size: 0.9rem;
        }

        .result-stay {
            background-color: rgba(16, 185, 129, 0.1);
            color: var(--secondary);
            border-left: 5px solid var(--secondary);
        }

        .result-churn {
            background-color: rgba(239, 68, 68, 0.1);
            color: var(--danger);
            border-left: 5px solid var(--danger);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .sidebar {
                width: 70px;
            }

            .sidebar.expanded {
                width: 220px;
            }

            .main-content {
                padding: 15px;
                margin-left: 70px;
            }

            .sidebar.expanded ~ .main-content {
                margin-left: 220px;
            }

            .form-container {
                padding: 15px;
                height: calc(100vh - 30px);
            }

            .form-row {
                flex-direction: column;
                gap: 0;
                height: auto;
            }

            .form-group {
                margin-bottom: 10px;
            }

            h1 {
                font-size: 1.3rem;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar" id="sidebar">
        <div class="menu-icon" id="menu-icon">
            <i class="fas fa-bars"></i>
        </div>
        <ul class="sidebar-menu">
            <li><a href="{{ url_for('dashboard') }}"><i class="fas fa-home"></i><span> Dashboard</span></a></li>
            <li class="active"><a href="{{ url_for('prediction') }}"><i class="fas fa-chart-line"></i><span> Predictions</span></a></li>
            <li><a href="{{ url_for('bulk_upload') }}"><i class="fas fa-database"></i><span> Datasets</span></a></li>
            <li><a href="{{ url_for('past_predictions') }}"><i class="fas fa-history"></i><span> History</span></a></li>
            <li class="logout"><a href="{{ url_for('logout') }}"><i class="fas fa-sign-out-alt"></i><span> Logout</span></a></li>
        </ul>
    </div>

    <div class="profile-wrapper">
        <div class="profile-icon" id="profile-toggle">
            {{ session['name'][0]|upper }}
        </div>
        <div class="profile-dropdown" id="profile-dropdown">
            <p class="username">{{ session['name'] }}</p>
            <a href="{{ url_for('logout') }}" class="logout-btn">
                <i class="fas fa-sign-out-alt"></i> Logout
            </a>
        </div>
    </div>

    <div class="main-content">
        <div class="form-container">
            <div class="form-header">
                <h1>Customer Churn Prediction</h1>
            </div>
    
            <div class="form-content">
                <form id="churnForm" action="{{ url_for('predict') }}" method="POST">
                    <div class="form-row">
                        <div class="form-column">
                            <!-- Left Column (7 form groups) -->
                            <div class="form-group">
                                <label for="age">Age:</label>
                                <input type="number" class="form-control" id="age" name="age" min="1">
                            </div>
    
                            <div class="form-group">
                                <label for="location">Location:</label>
                                <select class="form-control" id="location" name="location">
                                    <option value="">-- Select Location --</option>
                                    <option value="Montana">Montana</option>
                                    <option value="New Jersey">New Jersey</option>
                                    <option value="Washington">Washington</option>
                                    <option value="California">California</option>
                                    <option value="Georgia">Georgia</option>
                                    <option value="Wisconsin">Wisconsin</option>
                                    <option value="Idaho">Idaho</option>
                                    <option value="New York">New York</option>
                                    <option value="Alabama">Alabama</option>
                                    <option value="South Carolina">South Carolina</option>
                                    <option value="North Carolina">North Carolina</option>
                                    <option value="Utah">Utah</option>
                                    <option value="West Virginia">West Virginia</option>
                                    <option value="Maine">Maine</option>
                                    <option value="Nebrasksa">Nebrasksa</option>
                                    <option value="Virginia">Virginia</option>
                                    <option value="Vermont">Vermont</option>
                                    <option value="Florida">Florida</option>
                                    <option value="North Dakota">North Dakota</option>
                                </select>
                            </div>
    
                            <div class="form-group">
                                <label for="subscription_type">Subscription Type:</label>
                                <select class="form-control" id="subscription_type" name="subscription_type">
                                    <option value="">-- Select Subscription Type --</option>
                                    <option value="Free">Free</option>
                                    <option value="Family">Family</option>
                                    <option value="Premium">Premium</option>
                                    <option value="Student">Student</option>
                                </select>
                            </div>
    
                            <div class="form-group">
                                <label for="payment_plan">Payment Plan:</label>
                                <select class="form-control" id="payment_plan" name="payment_plan">
                                    <option value="">-- Select Payment Plan --</option>
                                    <option value="Monthly">Monthly</option>
                                    <option value="Yearly">Yearly</option>
                                </select>
                            </div>
    
                            <div class="form-group">
                                <label for="payment_method">Payment Method:</label>
                                <select class="form-control" id="payment_method" name="payment_method">
                                    <option value="">-- Select Payment Method --</option>
                                    <option value="Paypal">Paypal</option>
                                    <option value="Credit Card">Credit Card</option>
                                    <option value="Apple Pay">Apple Pay</option>
                                    <option value="Debit Card">Debit Card</option>
                                </select>
                            </div>
    
                            <div class="form-group">
                                <label for="num_subscription_pauses">Number of Subscription Pauses:</label>
                                <input type="number" class="form-control" id="num_subscription_pauses" name="num_subscription_pauses" min="0">
                            </div>
    
                            <div class="form-group">
                                <label for="signup_date">Signup Date:</label>
                                <input type="date" class="form-control" id="signup_date" name="signup_date">
                            </div>
                        </div>
    
                        <div class="form-column">
                            <!-- Right Column (7 form groups) -->
                            <div class="form-group">
                                <label for="weekly_hours">Weekly Hours Spent:</label>
                                <input type="number" class="form-control" id="weekly_hours" name="weekly_hours">
                            </div>
    
                            <div class="form-group">
                                <label for="average_session_length">Average Session Length (minutes):</label>
                                <input type="number" class="form-control" id="average_session_length" name="average_session_length">
                            </div>
    
                            <div class="form-group">
                                <label for="song_skip_rate">Song Skip Rate:</label>
                                <input type="number" class="form-control" id="song_skip_rate" name="song_skip_rate" step="0.01">
                            </div>
    
                            <div class="form-group">
                                <label for="weekly_songs_played">Weekly Songs Played:</label>
                                <input type="number" class="form-control" id="weekly_songs_played" name="weekly_songs_played">
                            </div>
    
                            <div class="form-group">
                                <label for="weekly_unique_songs">Weekly Unique Songs:</label>
                                <input type="number" class="form-control" id="weekly_unique_songs" name="weekly_unique_songs">
                            </div>
    
                            <div class="form-group">
                                <label for="notifications_clicked">Notifications Clicked:</label>
                                <input type="number" class="form-control" id="notifications_clicked" name="notifications_clicked">
                            </div>
    
                            <div class="form-group">
                                <label for="customer_service_inquiries">Customer Service Inquiries:</label>
                                <select class="form-control" id="customer_service_inquiries" name="customer_service_inquiries">
                                    <option value="">-- Select Inquiry Level --</option>
                                    <option value="Low">Low</option>
                                    <option value="Medium">Medium</option>
                                    <option value="High">High</option>
                                </select>
                            </div>
                        </div>
                    </div>
    
                    <div class="form-footer">
                        <button type="submit" class="predict-btn">PREDICT</button>
                        <div id="result" class="result" style="display:none;"></div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script>
        // Sidebar toggle
        const sidebar = document.getElementById('sidebar');
        const menuIcon = document.getElementById('menu-icon');

        menuIcon.addEventListener('click', () => {
            sidebar.classList.toggle('expanded');
        });

        // Profile dropdown toggle
        const profileToggle = document.getElementById('profile-toggle');
        const dropdown = document.getElementById('profile-dropdown');

        profileToggle.addEventListener('click', (e) => {
            e.stopPropagation();
            dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
        });

        // Close dropdown when clicking outside
        window.addEventListener('click', function() {
            dropdown.style.display = 'none';
        });

        // Prevent dropdown from closing when clicking inside it
        dropdown.addEventListener('click', function(e) {
            e.stopPropagation();
        });

        // Responsive adjustments
        window.addEventListener('resize', () => {
            if (window.innerWidth <= 768) {
                sidebar.classList.remove('expanded');
            }
        });
    </script>
</body>
</html>
