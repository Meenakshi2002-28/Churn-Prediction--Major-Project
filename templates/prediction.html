<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    
    <title>Prediction</title>
    <style>
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }

        body {
          font-family: Arial, sans-serif;
          display: flex;
          height: 100vh;
          background-color: #1c1b29;
          color: white;
        }

        .sidebar {
          width: 60px;
          background-color: #1c1b29;
          transition: width 0.3s ease;
          display: flex;
          flex-direction: column;
          align-items: center;
          overflow: hidden;
        }

        .sidebar.expanded {
          width: 150px;
        }

        .menu-icon {
          font-size: 24px;
          cursor: pointer;
          margin: 20px 0;
          padding: 10px;
          background-color: #34495e;
          border-radius: 50%;
          width: 40px;
          height: 40px;
          display: flex;
          align-items: center;
          justify-content: center;
        }

        .sidebar-menu {
          list-style: none;
          padding: 0;
          width: 100%;
          margin-top: 10px;
          flex-grow: 1;
          display: flex;
          flex-direction: column;
        }

        .sidebar-menu li {
          padding: 15px;
          text-align: center;
          border-bottom: 1px solid #34495e;
          display: flex;
          align-items: center;
          justify-content: center;
        }

        .sidebar-menu a {
          color: white;
          text-decoration: none;
          display: flex;
          align-items: center;
          gap: 10px;
        }

        .sidebar-menu i {
          font-size: 18px;
        }

        .sidebar.expanded .sidebar-menu li span {
          display: inline-block;
        }

        .sidebar-menu span {
          display: none;
        }

        .sidebar-menu .logout {
          margin-top: auto;
          border-top: 1px solid #34495e;
        }

        .profile-wrapper {
  position: fixed;
  top: 15px;
  right: 20px;
  z-index: 999;
}

.profile-icon {
  color: white;
  font-size: 28px;
  cursor: pointer;
}

.profile-dropdown {
  display: none;
  position: absolute;
  right: 0;
  top: 40px;
  background-color: #2c2b3c;
  color: white;
  padding: 10px 15px;
  border-radius: 10px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.4);
  min-width: 150px;
}

.profile-dropdown .username {
  margin: 0;
  font-weight: bold;
}

.profile-dropdown .logout-btn {
  display: block;
  margin-top: 10px;
  color: #ffffff;
  text-decoration: none;
  font-weight: bold;
}

.profile-dropdown .logout-btn:hover {
  text-decoration: underline;
}

        .main-content {
          flex-grow: 1;
          padding: 20px;
          background-color: #9995ab58;
        }

        h1 {
            text-align: center;
            font-weight: bold;
            color: white;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #1F1D2B;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        label {
            font-weight: bold;
        }

        .form-group {
            margin-bottom: 15px;
        }

        input,
        select,
        button {
            width: 750px;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .predict-btn {
            background-color: red;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        .predict-btn:hover {
            background-color: darkred;
        }

        .result {
            padding: 15px;
            margin-top: 20px;
            border-radius: 5px;
            font-weight: bold;
        }

        .unlikely {
            background-color: #d4edda;
            color: #155724;
        }

        .likely {
            background-color: #f8d7da;
            color: #721c24;
        }

        @media (max-width: 768px) {
          .sidebar {
            width: 60px;
          }

          .sidebar.expanded {
            width: 100px;
          }

          .menu-icon {
            font-size: 20px;
            width: 35px;
            height: 35px;
          }

          .main-content {
            padding: 10px;
          }
        }
    </style>
</head>
<body>
    <div class="sidebar" id="sidebar">
        <div class="menu-icon" id="menu-icon">&#9776;</div>
        <ul class="sidebar-menu">
          <li><a href="{{ url_for('dashboard') }}"><i class="fas fa-home"></i><span> Home</span></a></li>
          <li><a href="{{ url_for('prediction') }}"><i class="fas fa-chart-line"></i><span> Prediction</span></a></li>
          <li><a href="{{ url_for('bulk_upload') }}"><i class="fas fa-database"></i><span> Dataset</span></a></li>
            <li class="logout"><a href="{{ url_for('logout') }}"><i class="fas fa-sign-out-alt"></i><span> Logout</span></a></li>
        </ul>
    </div>

    <div class="profile-wrapper">
      <div class="profile-icon" id="profile-toggle">
        <i class="fas fa-user-circle"></i>
      </div>
    
      <div class="profile-dropdown" id="profile-dropdown">
        <p class="username">{{ session['name'] }}</p>
        <a href="{{ url_for('logout') }}" class="logout-btn">Logout</a>
      </div>
    </div>    
  
    <div class="main-content">
        <h1>CUSTOMER CHURN PREDICTION</h1>
        <div class="container">
          <form id="churnForm" action="{{ url_for('predict') }}" method="POST">
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required min="1">
            </div>

            <div class="form-group">
                <label for="location">Location:</label>
                <select id="location" name="location">
                    <option value="Montana">Montana</option>
                    <option value="New Jersey">New Jersey</option>
                    <option value="Washington">Washington</option>
                    <option value="California">California</option>
                    <option value="Georgia">Georgia</option>
                    <option value="Wisconsin">Wisconsin</option>
                    <option value="Idaho">Idaho</option>
                    <option value="New York">New York</option>
                    <option value="Alabama">Alabama</option>
                    <option value="South Carolina">South Carolina</option>
                    <option value="North Carolina">North Carolina</option>
                    <option value="Utah">Utah</option>
                    <option value="West Virginia">West Virginia</option>
                    <option value="Maine">Maine</option>
                    <option value="Nebrasksa">Nebrasksa</option>
                    <option value="Virginia">Virginia</option>
                    <option value="Vermont">Vermont</option>
                    <option value="Florida">Florida</option>
                    <option value="North Dakota">North Dakota</option>
                </select>
            </div>

            <div class="form-group">
                <label for="subscription_type">Subscription Type:</label>
                <select id="subscription_type" name="subscription_type">
                    <option value="Free">Free</option>
                    <option value="Family">Family</option>
                    <option value="Premium">Premium</option>
                    <option value="Student">Student</option>
                </select>
            </div>

            <div class="form-group">
                <label for="payment_plan">Payment Plan:</label>
                <select id="payment_plan" name="payment_plan">
                    <option value="Monthly">Monthly</option>
                    <option value="Yearly">Yearly</option>
                </select>
            </div>

            <div class="form-group">
                <label for="payment_method">Payment Method:</label>
                <select id="payment_method" name="payment_method">
                    <option value="Paypal">Paypal</option>
                    <option value="Credit Card">Credit Card</option>
                    <option value="Apple Pay">Apple Pay</option>
                    <option value="Debit Card">Debit Card</option>
                </select>
            </div>

            <div class="form-group">
                <label for="num_subscription_pauses">Number of Subscription Pauses:</label>
                <input type="number" id="num_subscription_pauses" name="num_subscription_pauses" required min="0"
                    required>
            </div>

            <div class="form-group">
                <label for="signup_date">Signup Date:</label>
                <input type="date" id="signup_date" name="signup_date" required>
            </div>

            <div class="form-group">
                <label for="weekly_hours">Weekly Hours Spent:</label>
                <input type="number" id="weekly_hours" name="weekly_hours" required>
            </div>

            <div class="form-group">
                <label for="average_session_length">Average Session Length (minutes):</label>
                <input type="number" id="average_session_length" name="average_session_length" required>
            </div>

            <div class="form-group">
                <label for="song_skip_rate">Song Skip Rate:</label>
                <input type="number" id="song_skip_rate" name="song_skip_rate" step="0.01" required>
            </div>

            <div class="form-group">
                <label for="weekly_songs_played">Weekly Songs Played:</label>
                <input type="number" id="weekly_songs_played" name="weekly_songs_played" required>
            </div>

            <div class="form-group">
                <label for="weekly_unique_songs">Weekly Unique Songs:</label>
                <input type="number" id="weekly_unique_songs" name="weekly_unique_songs" required>
            </div>

            <div class="form-group">
                <label for="notifications_clicked">Notifications Clicked:</label>
                <input type="number" id="notifications_clicked" name="notifications_clicked" required>
            </div>

            <div class="form-group">
                <label for="customer_service_inquiries">Customer Service Inquiries:</label>
                <select id="customer_service_inquiries" name="customer_service_inquiries">
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                </select>
            </div>

            <div class="form-group">
                <label for="engagement_score">Engagement Score:</label>
                <input type="number" id="engagement_score" name="engagement_score" required>
            </div>

            <div class="form-group">
                <label for="skip_rate_per_session">Skip Rate Per Session:</label>
                <input type="number" id="skip_rate_per_session" name="skip_rate_per_session" step="0.01" required>
            </div>

            <button type="submit" class="predict-btn">PREDICT</button>
        </form>
            <div id="result" class="result" style="display:none;"></div>
        </div>
    </div>

    <script>
        const sidebar = document.getElementById('sidebar');
        const menuIcon = document.getElementById('menu-icon');

        menuIcon.addEventListener('click', () => {
          sidebar.classList.toggle('expanded');
        });

        window.addEventListener('resize', () => {
          if (window.innerWidth <= 768) {
            sidebar.classList.remove('expanded');
          }
        });

        const profileToggle = document.getElementById('profile-toggle');
        const dropdown = document.getElementById('profile-dropdown');

        profileToggle.addEventListener('click', () => {
            dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
        });

        window.addEventListener('click', function (e) {
            if (!profileToggle.contains(e.target) && !dropdown.contains(e.target)) {
                dropdown.style.display = 'none';
            }
        });
    </script>
</body>
</html>
