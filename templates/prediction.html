<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Churn Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #add8e6;
            padding: 20px;
        }
        h1 {
            text-align: center;
            font-weight: bold;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        label {
            font-weight: bold;
        }
        .form-group {
            margin-bottom: 15px;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .predict-btn {
            background-color: red;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        .predict-btn:hover {
            background-color: darkred;
        }
        .result {
            padding: 15px;
            margin-top: 20px;
            border-radius: 5px;
            font-weight: bold;
        }
        .unlikely {
            background-color: #d4edda;
            color: #155724;
        }
        .likely {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <h1>CUSTOMER CHURN PREDICTION</h1>
    <div class="container">
        <form id="churnForm">
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>
            </div>

            <div class="form-group">
                <label for="location">Location:</label>
                <select id="location" name="location">
                    <option value="Montana">Montana</option>
                    <option value="New Jersey">New Jersey</option>
                    <option value="Washington">Washington</option>
                    <option value="California">California</option>
                    <option value="Georgia">Georgia</option>
                    <option value="Wisconsin">Wisconsin</option>
                    <option value="Idaho">Idaho</option>
                    <option value="New York">New York</option>
                    <option value="Alabama">Alabama</option>
                    <option value="South Carolina">South Carolina</option>
                    <option value="North Carolina">North Carolina</option>
                    <option value="Utah">Utah</option>
                    <option value="West Virginia">West Virginia</option>
                    <option value="Maine">Maine</option>
                    <option value="Nebrasksa">Nebrasksa</option>
                    <option value="Virginia">Virginia</option>
                    <option value="Vermont">Vermont</option>
                    <option value="Florida">Florida</option>
                    <option value="North Dakota">North Dakota</option>
                </select>
            </div>

            <div class="form-group">
                <label for="subscription_type">Subscription Type:</label>
                <select id="subscription_type" name="subscription_type">
                    <option value="Free">Free</option>
                    <option value="Family">Family</option>
                    <option value="Premium">Premium</option>
                    <option value="Student">Student</option>
                </select>
            </div>

            <div class="form-group">
                <label for="payment_plan">Payment Plan:</label>
                <select id="payment_plan" name="payment_plan">
                    <option value="Monthly">Monthly</option>
                    <option value="Yearly">Yearly</option>
                </select>
            </div>

            <div class="form-group">
                <label for="payment_method">Payment Method:</label>
                <select id="payment_method" name="payment_method">
                    <option value="Paypal">Paypal</option>
                    <option value="Credit Card">Credit Card</option>
                    <option value="Apple Pay">Apple Pay</option>
                    <option value="Debit Card">Debit Card</option>
                </select>
            </div>

            <div class="form-group">
                <label for="num_subscription_pauses">Number of Subscription Pauses:</label>
                <input type="number" id="num_subscription_pauses" name="num_subscription_pauses" required>
            </div>

            <div class="form-group">
                <label for="signup_date">Signup Date:</label>
                <input type="date" id="signup_date" name="signup_date" required>
            </div>

            <div class="form-group">
                <label for="weekly_hours">Weekly Hours Spent:</label>
                <input type="number" id="weekly_hours" name="weekly_hours" required>
            </div>

            <div class="form-group">
                <label for="average_session_length">Average Session Length (minutes):</label>
                <input type="number" id="average_session_length" name="average_session_length" required>
            </div>

            <div class="form-group">
                <label for="song_skip_rate">Song Skip Rate:</label>
                <input type="number" id="song_skip_rate" name="song_skip_rate" step="0.01" required>
            </div>

            <div class="form-group">
                <label for="weekly_songs_played">Weekly Songs Played:</label>
                <input type="number" id="weekly_songs_played" name="weekly_songs_played" required>
            </div>

            <div class="form-group">
                <label for="weekly_unique_songs">Weekly Unique Songs:</label>
                <input type="number" id="weekly_unique_songs" name="weekly_unique_songs" required>
            </div>

            <div class="form-group">
                <label for="notifications_clicked">Notifications Clicked:</label>
                <input type="number" id="notifications_clicked" name="notifications_clicked" required>
            </div>

            <div class="form-group">
                <label for="customer_service_inquiries">Customer Service Inquiries:</label>
                <select id="customer_service_inquiries" name="customer_service_inquiries">
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                </select>
            </div>

            <div class="form-group">
                <label for="engagement_score">Engagement Score:</label>
                <input type="number" id="engagement_score" name="engagement_score" required>
            </div>

            <div class="form-group">
                <label for="skip_rate_per_session">Skip Rate Per Session:</label>
                <input type="number" id="skip_rate_per_session" name="skip_rate_per_session" step="0.01" required>
            </div>

            <button type="submit" class="predict-btn">PREDICT</button>
        </form>

        <div id="result" class="result" style="display:none;"></div>
    </div>

    <script>
        document.getElementById('churnForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const confidence = Math.random() * 100;
            const result = document.getElementById('result');

            if (confidence > 50) {
                result.textContent = `⚠️ This customer is likely to churn! Confidence: ${confidence.toFixed(2)}%`;
                result.className = 'result likely';
            } else {
                result.textContent = `✅ This customer is unlikely to churn! Confidence: ${confidence.toFixed(2)}%`;
                result.className = 'result unlikely';
            }
            result.style.display = 'block';
        });
    </script>
</body>
</html>
