<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an Account</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            height: 100vh;
            background-color: #1c1b29;
            color: #fff;
        }

        .container {
            display: flex;
            width: 100%;
        }

        .left-section {
            width: 50%;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .left-section img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .right-section {
            background-color: #1c1b29;
            width: 50%;
            padding: 80px 60px;
            margin-top: 50px;
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            margin-left: 80px;
        }

        form input, form button {
            width: 500px;
            padding: 15px;
            margin-bottom: 20px;
            border: none;
            border-radius: 8px;
        }

        input {
            background-color: #2b2a3c;
            color: #fff;
        }

        button {
            background-color: #6c5ce7;
            color: #fff;
            cursor: pointer;
            font-size: 1rem;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .or-divider {
            text-align: center;
            margin-bottom: 20px;
        }

        .social-buttons {
            display: flex;
            gap: 10px;
        }

        .social-buttons button {
            flex: 1;
            background: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-section">
            <img src="login.png" alt="Login Image">
        </div>
        <div class="right-section">
            <h2>Create an account</h2>
            <form>
                <input type="text" placeholder="First name">
                <input type="text" placeholder="Last name">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Enter your password">
                <button type="submit">Create account</button>
            </form>
            <p>Already have an account? <a href="login.html" style="color: #6c5ce7;">Log in</a></p>
        </div>
    </div>
</body>
</html>
